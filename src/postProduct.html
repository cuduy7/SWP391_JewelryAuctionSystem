    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const datepicker = document.getElementById("datepicker");
        const selectedDays = [];

        flatpickr(datepicker, {
          locale: "vn",
          dateFormat: "d/m/Y",
          minDate: new Date().fp_incr(1), // Add 1 day to current date
          maxDate: new Date().fp_incr(30), // Add 1 month to current date
          enableTime: false,
          mode: "range",
          shorthandCurrentMonth: true,
          showMonths: 1,
          onChange: function (selectedDates) {
            renderDateFieldQuery(selectedDates, selectedDays);
          },
          plugins: [new ShortcutPlugin()],
        });

        function renderDateFieldQuery(selectedDates, selectedDays) {
          const dateFieldContainer = document.getElementById(
            "date-field-container"
          );
          dateFieldContainer.innerHTML = "";

          const startDate = selectedDates[0];
          const endDate = selectedDates[selectedDates.length - 1];

          let currentDate = new Date(startDate);

          function handleDayClick(date, div) {
            div.classList.toggle("selected");

            if (selectedDays.find(selectedDate => isSameDay(selectedDate, date))) {
              div.classList.remove("bg-white", "text-primary-blue-cus");
              div.classList.add("bg-primary-blue-cus", "text-white");
            } else {
              div.classList.remove("bg-primary-blue-cus", "text-white");
              div.classList.add("bg-white", "text-primary-blue-cus");
            }
          }

          while (currentDate <= endDate) {
            const formattedDate = window.dateFns.format(currentDate, "EEEE", {
              locale: window.dateFns.viLocale,
            });
            const titleDate = window.dateFns.format(currentDate, "dd/MM/yyyy", {
              locale: window.dateFns.viLocale,
            });
            const isSelected = selectedDays.find((selectedDate) =>
              isSameDay(selectedDate, currentDate)
            );

            const div = document.createElement("div");
            div.setAttribute("title", titleDate);
            div.classList.add(
              "border",
              "border-black",
              "border-opacity-10",
              "whitespace-nowrap",
              "px-2",
              "py-1",
              "font-semibold",
              "flex",
              "justify-center",
              "items-center",
              "cursor-pointer"
            );

            div.innerText = formattedDate;

            (function (currentDate) {
              div.addEventListener("click", () => {
                const clickedDate = new Date(currentDate);
                handleDayClick(clickedDate, div);
              });
            })(new Date(currentDate)); // Truyền vào một bản sao của currentDate

            dateFieldContainer.appendChild(div);

            currentDate.setDate(currentDate.getDate() + 1);
          }
        }

        function ShortcutPlugin() {
          return function (fp) {
            fp.config.onReady.push(function () {
              if (fp.calendarContainer) {
                const shortcutContainer = document.createElement("div");
                shortcutContainer.class = "flatpickr-shortcuts";
                shortcuts.forEach((shortcut) => {
                  const button = document.createElement("button");
                  button.type = "button";
                  button.class =
                    "flatpickr-shortcut-button bg-blue-500 text-white py-1 px-2 rounded-lg mt-2 mr-2";
                  button.innerText = shortcut.label;
                  button.addEventListener("click", () => {
                    fp.setDate([shortcut.start, shortcut.end]);
                    fp.close();
                  });
                  shortcutContainer.appendChild(button);
                });

                fp.calendarContainer.appendChild(shortcutContainer);
              }
            });
          };
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const uploadContainer = document.getElementById("upload-container");
        const fileInput = document.getElementById("file-input");

        uploadContainer.addEventListener("click", () => {
          fileInput.click();
        });

        fileInput.addEventListener("change", (event) => {
          const files = event.target.files;
          if (files.length > 0) {
            handleFiles(files);
          }
        });

        uploadContainer.addEventListener("dragover", (event) => {
          event.preventDefault();
          event.stopPropagation();
          uploadContainer.classList.add("border-blue-500");
        });

        uploadContainer.addEventListener("dragleave", (event) => {
          event.preventDefault();
          event.stopPropagation();
          uploadContainer.classList.remove("border-blue-500");
        });

        uploadContainer.addEventListener("drop", (event) => {
          event.preventDefault();
          event.stopPropagation();
          uploadContainer.classList.remove("border-blue-500");
          const files = event.dataTransfer.files;
          if (files.length > 0) {
            handleFiles(files);
          }
        });

        function handleFiles(files) {
          for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (file.size > 2 * 1024 * 1024) {
              alert("File size must be less than 2MB");
              continue;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
              const imageUrl = e.target.result;
              displayImage(imageUrl);
            };
            reader.readAsDataURL(file);
          }
        }

        function displayImage(imageUrl) {
          const img = document.createElement("img");
          img.src = imageUrl;
          img.classList.add(
            "rounded-lg",
            "object-fill",
            "w-full",
            "h-full",
            "border",
            "border-black",
            "border-opacity-10"
          );
          uploadContainer.innerHTML = "";
          uploadContainer.appendChild(img);
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userRef = document.getElementById("user-ref");
        const userMenu = document.getElementById("user-menu");

        userRef.addEventListener("click", function (event) {
          event.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
          userMenu.classList.toggle("hidden");
        });

        document.addEventListener("click", function (event) {
          if (
            !userRef.contains(event.target) &&
            !userMenu.contains(event.target)
          ) {
            userMenu.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
