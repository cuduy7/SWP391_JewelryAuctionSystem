    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const listTitleUserManagement = [
          { title: "STT" },
          { title: "User ID" },
          { title: "Full Name" },
          { title: "Create Date" },
          { title: "Role" },
          { title: "Status" },
          { title: "Last Login" },
          { title: "Actions" },
        ];

        const listUser = [
          {
            userId: "1",
            fullName: "John Doe",
            createDate: "2022-01-01",
            role: "Admin",
            status: "active",
            lastLogin: "2023-01-01",
          },
          {
            userId: "2",
            fullName: "Jane Doe",
            createDate: "2022-01-02",
            role: "User",
            status: "inactive",
            lastLogin: "2023-01-02",
          },
          // More users
        ];

        const listAction = [
          {
            title: "Edit",
            src: (userId) => `edit/${userId}`,
          },
          {
            title: "Delete",
            src: (userId) => `delete/${userId}`,
          },
          // More actions
        ];

        const tableHeader = document.getElementById("table-header");
        const tableBody = document.getElementById("table-body");

        listTitleUserManagement.forEach((item, index) => {
          const th = document.createElement("th");
          th.className = `font-semibold py-3 md:whitespace-nowrap px-1 ${
            index < listTitleUserManagement.length - 1
              ? "border-r border-b border-black border-opacity-10"
              : "border-b"
          }`;
          th.innerText = item.title;
          tableHeader.appendChild(th);
        });

        listUser.forEach((user, index) => {
          const tr = document.createElement("tr");
          const totalIndex = index + 1;

          const columns = [
            totalIndex,
            user.userId,
            user.fullName,
            user.createDate,
            user.role,
            user.status.toLowerCase() === "active" ? "Hoạt động" : "Bị khóa",
            user.lastLogin,
          ];

          columns.forEach((col, idx) => {
            const td = document.createElement("td");
            td.className = `py-3 ${
              idx < columns.length - 1
                ? "border-r border-black border-opacity-10"
                : "border-r"
            }`;
            td.innerText = col;
            tr.appendChild(td);
          });

          const actionTd = document.createElement("td");
          actionTd.className = "py-3 relative";

          const actionButton = document.createElement("button");
          actionButton.className = "cursor-pointer";
          actionButton.type = "button";
          actionButton.innerText = "...";
          actionButton.addEventListener("click", function () {
            const dropdownMenu = actionTd.querySelector(".dropdown-menu");
            dropdownMenu.classList.toggle("show");
          });

          const dropdownMenu = document.createElement("div");
          dropdownMenu.className =
            "dropdown-menu bg-gray-100 shadow-md rounded-lg w-auto p-2 z-[1001] text-left whitespace-nowrap";

          const ul = document.createElement("ul");
          ul.className = "space-y-2 list-none";

          listAction.forEach((action, idx) => {
            const li = document.createElement("li");
            li.className =
              "hover:bg-slate-200 hover:text-primary-blue-cus p-2 cursor-pointer";

            const button = document.createElement("button");
            button.type = "button";
            button.innerText = action.title;
            button.addEventListener("click", () => {
              window.location.href = action.src(user.userId);
            });

            li.appendChild(button);
            ul.appendChild(li);
          });

          dropdownMenu.appendChild(ul);
          actionTd.appendChild(actionButton);
          actionTd.appendChild(dropdownMenu);
          tr.appendChild(actionTd);
          tableBody.appendChild(tr);
        });
      });
    </script>
